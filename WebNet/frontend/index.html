<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>WebNet Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>WebNet Monitor</h1>
    </header>
    <main>
      <section id="cadastro">
        <h2>Cadastrar Novo Dispositivo</h2>
        <form id="form-cadastro">
          <input type="text" id="ip" placeholder="Endereço IP" required />
          <input
            type="text"
            id="nome"
            placeholder="Nome do Dispositivo"
            required
          />
          <select id="tipo" required>
            <option value="" disabled selected>Selecione o Tipo</option>
            <option value="roteador">Roteador</option>
            <option value="servidor">Servidor</option>
            <option value="impressora">Impressora</option>
            <option value="computador">Computador</option>
          </select>
          <button type="submit">Adicionar Dispositivo</button>
        </form>
        <p id="mensagem-cadastro"></p>
      </section>

      <section id="monitoramento">
        <h2>Dispositivos Monitorados</h2>
        <table id="tabela-dispositivos">
          <thead>
            <tr>
              <th>Nome</th>
              <th>IP</th>
              <th>Tipo</th>
              <th>Status</th>
              <th>Último Ping</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
